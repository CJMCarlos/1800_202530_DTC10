<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App JS -->
    <script type="module" src="/src/app.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Components -->
    <script type="module" src="./src/components/site-navbar.js"></script>
    <script type="module" src="./src/components/site-footer.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/home.css" />
  </head>

  <body class="body-bg">
    <!-- NAVBAR -->
    <site-navbar></site-navbar>

    <div class="home-container">
      <!-- Greeting Section -->
      <div class="greet-card">
        <h1 class="greet-combined">
          <span id="greet-time"></span>, <span id="name-goes-here"></span>
        </h1>

        <p class="greet-date" id="today-date"></p>
      </div>

      <!-- Upcoming Events -->
      <div class="section-header">
        <h2 class="px-2">Upcoming Events</h2>
        <a class="view-all-btn" href="event.html">View All</a>
      </div>

      <!-- TEMPLATE -->
      <template id="TaskCardTemplate">
        <div class="event-card">
          <div>
            <h3 class="event-title"></h3>
            <p class="event-desc"></p>
          </div>
          <p class="event-date"></p>
          
          <div class="event-actions">
            <button class="delete-btn">Delete</button>
            <button class="complete-btn">Mark Completed</button>
          </div>
        </div>
      </template>

      <!-- lists -->
      <div id="tasks-go-here" class="events-list"></div>
    </div>

    <!-- FOOTER -->
    <site-footer></site-footer>

    <!-- Main Logic -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
