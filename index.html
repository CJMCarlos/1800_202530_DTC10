<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home | TimeMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Components -->
    <script type="module" src="./src/components/site-navbar.js"></script>
    <script type="module" src="./src/components/site-footer.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/home.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body-bg">
    <site-navbar></site-navbar>

    <main class="home-container">
      <!-- Greeting Section -->
      <div class="greet-card">
        <h2 class="greet-combined">
          <span id="greet-time">Good Evening</span>,
          <span id="name-goes-here">User</span>
        </h2>
        <p class="greet-date" id="today-date"></p>
      </div>

      <!-- Upcoming Events -->
      <div class="section-header">
        <h2>Upcoming Events</h2>
        <a href="event.html" class="view-all-btn">View All</a>
      </div>

      <!-- Event preview list -->
      <div id="tasks-go-here" class="events-list"></div>
    </main>

    <site-footer></site-footer>

    <!-- Template -->
    <template id="HomeEventPreview">
      <div class="evt-card">
        <div class="evt-content">
          <div class="evt-top">
            <div class="evt-left">
              <label class="evt-check">
                <input type="checkbox" disabled />
                <svg class="check-icon" viewBox="0 0 24 24">
                  <path d="M20 6L9 17l-5-5" stroke-width="3" fill="none" />
                </svg>
              </label>

              <div class="evt-info">
                <div class="evt-row">
                  <h5 class="evt-title"></h5>
                  <small class="evt-date"></small>
                </div>

                <p class="evt-desc"></p>
              </div>
            </div>
          </div>

          <!-- right-bottom absolute -->
          <div class="evt-actions">
            <button class="evt-btn evt-edit">Edit</button>
            <button class="evt-btn evt-btn-danger evt-delete">Delete</button>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
