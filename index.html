<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <script type="module" src="/src/app.js"></script>
    <!-- Link to styles of your own -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="./src/components/site-navbar.js"></script>
    <script type="module" src="./src/components/site-footer.js"></script>
  </head>

  <body class="body-bg">
    <!-- Navbar - Austyn-->
    <site-navbar></site-navbar>

    <!-- welcome page - jericho-->
    <div class="p-3">
      <div>
        <h1 class="display-5 fw-bold text-body-emphasis">
          Welcome, <span id="name-goes-here">friend </span>
        </h1>
      </div>

      <div>
        <h2 class="display-6 fw-bold text-body-emphasis mt-4">Overview:</h2>
      </div>

      <div>
        <h1 class="fs-3 fw-bold mt-4">Upcoming Events:</h1>

<!--  Where tasks will be inserted dynamically -->
      <div id="tasks-go-here" class="mt-3 row gy-3"></div>

      <!-- ðŸ”¹ Template for each task card -->
      <template id="TaskCardTemplate">
        <div class="col-12 col-md-6 col-lg-4">
          <div
            class="card shadow-sm p-3 border rounded h-100"
            style="cursor: pointer;"
          >
            <div class="card-body">
              <h5 class="card-title fw-bold"></h5>
              <p class="card-text text-muted mb-1"></p>
              <p class="card-date small text-secondary"></p>
              <a class="read-more btn btn-outline-primary btn-sm mt-2">View</a>
            </div>
          </div>
        </div>
      </template>
    </div>


    <!-- footer -->
    <site-footer></site-footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
