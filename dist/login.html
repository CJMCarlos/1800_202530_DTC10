<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Scripts -->

    <style>
      @media (max-width: 600px) {
        html,
        body {
          overflow-y: scroll !important;
          height: auto !important;
        }
      }
    </style>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <script type="module" crossorigin src="/assets/login-D3t8nZR-.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/firebaseConfig-DPj6AoB7.js">
    <link rel="modulepreload" crossorigin href="/assets/index.esm-CXXrB3IR.js">
    <link rel="modulepreload" crossorigin href="/assets/site-navbar-fTlpGsp8.js">
    <link rel="modulepreload" crossorigin href="/assets/authentication-C0790GnN.js">
    <link rel="stylesheet" crossorigin href="/assets/firebaseConfig-DmafGGRW.css">
    <link rel="stylesheet" crossorigin href="/assets/login-uXGpZ0IQ.css">
  </head>

  <body class="body-bg">
    <site-navbar></site-navbar>

    <main class="login-container">
      <!-- Alert -->
      <div id="authAlert" class="auth-alert d-none"></div>

      <!-- LOGIN -->
      <section id="loginView" class="auth-card">
        <h3 class="auth-title">Login</h3>

        <form id="loginForm" novalidate>
          <div class="auth-input">
            <input type="email" id="loginEmail" placeholder="Email" required />
          </div>

          <div class="auth-input">
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="auth-btn">Login</button>
        </form>

        <p class="auth-switch">
          Don't have an account?
          <a href="#" id="toSignup">Sign up</a>
        </p>
      </section>

      <!-- SIGNUP -->
      <section id="signupView" class="auth-card d-none">
        <h3 class="auth-title">Sign Up</h3>

        <form id="signupForm" novalidate>
          <div class="auth-input">
            <input
              type="text"
              id="signupName"
              placeholder="Username"
              required
            />
          </div>

          <div class="auth-input">
            <input type="email" id="signupEmail" placeholder="Email" required />
          </div>

          <div class="auth-input">
            <input
              type="password"
              id="signupPassword"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <p class="auth-switch">
          Already have an account?
          <a href="#" id="toLogin">Login</a>
        </p>
      </section>
    </main>

    <site-footer></site-footer>

  </body>
</html>
