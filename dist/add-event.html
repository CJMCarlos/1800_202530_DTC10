<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Task | TimeMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Scripts -->

    <!-- Theme Checker -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("theme");
          const theme = saved === "dark" || saved === "light" ? saved : "light";
          document.documentElement.setAttribute("data-theme", theme);
        } catch (e) {
          document.documentElement.setAttribute("data-theme", "light");
        }
      })();
    </script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/assets/addEvent-D2AX6_Q1.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/firebaseConfig-DPj6AoB7.js">
    <link rel="modulepreload" crossorigin href="/assets/index.esm-CXXrB3IR.js">
    <link rel="modulepreload" crossorigin href="/assets/site-navbar-CbIaobPa.js">
    <link rel="stylesheet" crossorigin href="/assets/firebaseConfig-DmafGGRW.css">
  </head>

  <body class="body-bg">
    <site-navbar></site-navbar>

    <div class="page-container">
      <div class="page-form">
        <h2 class="page-title">Event Form</h2>

        <form id="addEventForm" class="task-form">
          <label class="form-label">Event Name</label>
          <input
            type="text"
            class="form-control"
            id="eventName"
            placeholder="e.g. Dinner with team"
            autocomplete="off"
            required
          />

          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            id="eventDescription"
            rows="4"
            placeholder="Add details about your event..."
          ></textarea>

          <label class="form-label">Event Date</label>
          <input type="date" class="form-control" id="eventDate" required />

          <button type="submit" class="submit-btn">Add Event</button>
        </form>
      </div>
    </div>

    <site-footer></site-footer>
  </body>
</html>
