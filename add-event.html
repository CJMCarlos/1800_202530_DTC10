<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Event | TimeMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS + Fonts -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Components -->
    <script type="module" src="./src/components/site-navbar.js"></script>
    <script type="module" src="./src/components/site-footer.js"></script>
  </head>

  <body class="body-bg">
    <site-navbar></site-navbar>

    <div class="container py-5" style="max-width: 480px">
      <h3 class="text-center mb-4">Add New Event</h3>

      <form id="addEventForm" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input
            type="text"
            class="form-control"
            id="eventName"
            placeholder="e.g. Dinner with team"
            required
          />
        </div>

        <div class="mb-3">
          <label for="eventDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="eventDescription"
            rows="4"
            placeholder="Add details about your event (press Enter for new line)..."
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="eventDate" required />
        </div>

        <div class="mb-3">
          <label for="reminder" class="form-label">Reminder</label>
          <select class="form-select" id="reminder">
            <option value="none">No reminder</option>
            <option value="1">1 day before</option>
            <option value="3">3 days before</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Event</button>
      </form>
    </div>

    <site-footer></site-footer>

    <script>
      document
        .getElementById("addEventForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Event added! (Demo only)");
          window.location.href = "event.html";
        });
    </script>
  </body>
</html>
