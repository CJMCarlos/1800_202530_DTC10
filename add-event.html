<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Task | TimeMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Scripts -->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="./src/add-event.js"></script>
    <script type="module" src="./src/components/site-navbar.js"></script>
    <script type="module" src="./src/components/site-footer.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body class="body-bg">
    <site-navbar></site-navbar>

    <div class="page-form">
      <h2 class="page-title">Event Form</h2>

      <form id="addEventForm" class="task-form">
        <label class="form-label">Event Name</label>
        <input
          type="text"
          class="form-control"
          id="eventName"
          placeholder="e.g. Dinner with team"
          required
        />

        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          id="eventDescription"
          rows="4"
          placeholder="Add details about your event..."
        ></textarea>

        <label class="form-label">Event Date</label>
        <input type="date" class="form-control" id="eventDate" required />

        <button type="submit" class="submit-btn">Add Event</button>
      </form>
    </div>

    <site-footer></site-footer>
  </body>
</html>
